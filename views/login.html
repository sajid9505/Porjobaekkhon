<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

<div class="login-form">
    <form action="/views/dashboard.html" method="post">
        <h2 class="text-center">Welcome Back!</h2>       
        <div class="form-group">
            <input type="text" id= "name" class="form-control" name= 'username' placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" id= "password" class="form-control" name= 'password' placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-sign-in">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><a href="signup" style="color: white;">Create an Account</a></p>
</div>

<script>


    $('.btn-sign-in').click(function () {
        var User = { name: '', password: ''}

        User.name = $("#name").val()
        User.password = $("#password").val()
        console.log(User)
        $.ajax({
            method: "GET",
            url: '/user_login',
            data: User
        }).done(function (response) {
           
            var getuser = response.user
            console.log(getuser)
             $.each(getuser,function(i,val){
                 //console.log(User.password)
                 if(getuser[i].name == User.name)
                 {
                     if(getuser[i].password == User.password){
                        window.open("/dashboard", "_self")

                     }
                    
                 }
             })
            
        }).fail(function (response) {
            console.log(response)
        })

    })
