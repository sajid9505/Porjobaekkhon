<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="/public/login.css" type="text/css">

</head>
<body>

<div class="login-form">
    <form action="/views/dashboard.html" method="post">
        <h2 class="text-center">Welcome Back!</h2>       
        <div class="form-group">
            <input type="text" id= "name" class="form-control" name= 'username' placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" id= "password" class="form-control" name= 'password' placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <select id= "UserType" name="UserType" class="form-control" required="required">
                <option value="" disabled selected hidden >Select User Type</option>
                <option value="0">User Type 1</option>
                <option value="1">User Type 2</option>
                <option value="2">User Type 3</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><a href="#" style="color: white;">Create an Account</a></p>
</div>
</body>
</html>
